spring.application.name=Vibe

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/vibe_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.secret=YourSuperSecretKeyForJWTEncryptionAndDecryptionChangeThisToSomethingSecure
jwt.expiration=86400000

